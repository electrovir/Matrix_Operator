<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../matrix-controls/matrix-controls.component.html">
<link rel="import" href="../matrix-view/matrix-view.component.html">

<dom-module id="matrix-app">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      
      matrix-controls {
        width: 100%;
        box-sizing: border-box;
        position: relative;
      }
      
      matrix-view {
        box-sizing: border-box;
      }
      
      @media (max-width: 800px), (max-height: 600px) {
        h1 {
          display: none;
        }
      }
      @media (max-height: 600px) and (orientation: landscape) {
        matrix-controls {
          width: 200px;
          height: 100%;
          border-right: 3px solid rgba(255, 255, 255, 0.9);
        }
        :host {
          flex-direction: row-reverse;
        }
        matrix-view {
          width: calc(100% - 200px);
          height: 100%;
        }
      }
      
      @media (max-width: 800px) and (orientation: portrait), (min-height: 600px) and (max-width: 800px) and (orientation: landscape) {
        matrix-view {
          height: calc(100% - 180px);
        }
        matrix-controls {
          height: 180px;
        }
      }
    
    </style>
    
    <h1>
      Matrix Operator
    </h1>
    
    <matrix-view>
    </matrix-view>
    
    <matrix-controls>
    </matrix-controls>
  </template>
  
  <script>
    Polymer ({
      is: 'matrix-app'
    });
    
    </script>
    
  </dom-module>
